<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>AP Food Consulting | Website in Development</title>
    <meta
      name="description"
      content="AP Food Consulting – Professional restaurant consulting. Our website is currently under development."
    />
    <meta name="robots" content="noindex, nofollow" />

    <!-- Minimal inline styles for holding page -->
    <style>
      :root {
        --bg: #0f172a; /* dark navy */
        --fg: #f8fafc; /* near white */
        --muted: #94a3b8; /* gray */
        --accent: #22c55e; /* subtle green */
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: radial-gradient(circle at top, #1e293b, var(--bg));
        color: var(--fg);
      }

      .card {
        max-width: 640px;
        padding: 48px 32px;
        text-align: center;
        background: rgba(15, 23, 42, 0.85);
        border-radius: 16px;
        border: 1px solid rgba(148, 163, 184, 0.15);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      }

      .brand {
        font-size: 1.75rem;
        font-weight: 600;
        letter-spacing: 0.5px;
        margin-bottom: 12px;
      }

      .tagline {
        color: var(--accent);
        font-weight: 500;
        margin-bottom: 32px;
      }

      h1 {
        font-size: 1.6rem;
        margin: 0 0 16px;
        font-weight: 500;
      }

      p {
        margin: 0 0 24px;
        color: var(--muted);
        line-height: 1.6;
      }

      .footer {
        margin-top: 32px;
        font-size: 0.85rem;
        color: var(--muted);
      }

      .footer span {
        opacity: 0.7;
      }
    </style>
  </head>

  <body>
    <main class="card">
      <div class="brand">AP Food Consulting</div>
      <div class="tagline">Restaurant Strategy & Operational Consulting</div>

      <h1>Website Under Development</h1>

      <p>
        We are currently building our new website.<br />
        Soon you will be able to learn more about our consulting services for
        restaurants and food businesses.
      </p>

      <p>Thank you for your interest.</p>

      <div class="footer">
        <span>© 2026 AP Food Consulting</span>
      </div>
    </main>
  </body>
</html>
